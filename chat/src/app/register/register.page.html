<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list no-lines>

        <ion-item  >
    
          <ion-input  round type=”text” placeholder=”Username” name=”username” #username></ion-input>
    
        </ion-item>
    
        <ion-item>
    
          <ion-input type=”password” placeholder=”Password” name=”password” #password></ion-input>
    
        </ion-item>
        <ion-item  >
    
            <ion-input  round type=”text” placeholder=”FirstName” name=”FirstName” #FirstName></ion-input>
      
        </ion-item>
        <ion-item  >
    
            <ion-input  round type=”text” placeholder=”LastName” name=”LastName” #LastName></ion-input>
      
        </ion-item>
        
      </ion-list>
</ion-content>
