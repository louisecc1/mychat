<ion-header>
  <ion-toolbar color="dark">
    <ion-title>ChatBot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/image/relajado.png" style="height: 112px"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row id="bot">
      <ion-col size="12">
        <h1>Historia del Bot</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-input round type="text" placeholder="Username" name="username" #username></ion-input>
        <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
      </ion-col>
    </ion-row>

    <ion-row id="botones">
      <ion-col size="6">
        <ion-button shape="round" (click)="login()"> Login </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button shape="round"expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
