<ion-header>
  <ion-toolbar>
    <ion-title>ChatBot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/image/relajado.png" style="height: 112px"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h1>Historia del Bot</h1>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
          <ion-button shape="round" (click)="login()"> Login </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
